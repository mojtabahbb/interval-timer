name: Publish Website to cPanel

on:
  push:
    # Change this to whatever branch should trigger a deploy
    branches: [ "main" ]        # or "master"
  workflow_dispatch:            # 👉 manual “Run workflow” button

jobs:
  ftp-deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      # 1 - Get the code the commit just pushed
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2        # two commits is enough for diff/rollback

      # 2 - Sync files to your cPanel account
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:      ${{ secrets.FTP_SERVER }}
          username:    ${{ secrets.FTP_USERNAME }}
          password:    ${{ secrets.FTP_PASSWORD }}
          server-dir:  /interval-timer/     # ← keep the trailing slash!

          # FIRST run only – wipes everything that’s already on the server
          dangerous-clean-slate: true       # ⚠️  remove after the first clean deploy

          exclude: |                        # re-add defaults, then extras
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md

